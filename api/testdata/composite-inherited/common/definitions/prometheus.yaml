name: flokkr.github.io/prometheus
---
  - type: Add
    path:
      - spec
      - template
      - metadata
      - annotations
    value:
      prometheus.io/scrape: "true"
      prometheus.io/port: "28942"
  - type: Add
    path:
      - spec
      - template
      - spec
      - containers
      - ".*"
      - env
    value:
      - name: "PROMETHEUSJMX_ENABLED"
        value: "true"
      - name:  "PROMETHEUSJMX_AGENTOPTS"
        value: "port=28942"
