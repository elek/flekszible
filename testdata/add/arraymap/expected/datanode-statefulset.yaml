apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: datanode
  annotations: {}
  labels: {}
spec:
  serviceName: datanode
  replicas: 3
  template:
    metadata:
      labels:
        app: ozone
        component: datanode
      annotations: {}
    spec:
      containers:
        - name: datanode
          image: elek/ozone
          args:
            - ozone
            - datanode
          env:
            - name: "KEY1"
              value: "VALUE1"
            - name: "KEY2"
              value: "VALUE2"
          volumeMounts: []
          envFrom: []
      volumes: []
