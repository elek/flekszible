apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: namenode
  annotations: {}
spec:
  serviceName: namenode
  replicas: 3
  template:
    metadata:
      labels:
        app: ozone
        component: namenode
    spec:
      containers:
      - name: namenode
        image: elek/ozone
        args: ["ozone","namenode"]
        env: []
