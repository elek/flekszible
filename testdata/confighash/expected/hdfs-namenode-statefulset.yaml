apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: hdfs-namenode
  annotations:
    flekszible/config-hash: "a0424462a9f680548815756df171a904"
spec:
  serviceName: hdfs-namenode
  replicas: 1
  updateStrategy:
    type: RollingUpdate
  podManagementPolicy: Parallel
  template:
    metadata:
      labels:
        app: hdfs
        component: namenode
    spec:
      initContainers:
        - name: hdfs-init
          image: flokkr/hadoop
          args:
            - hadoop
            - version
          env:
            - name: "ENSURE_NAMENODE_DIR"
              value: "/data/namenode"
          envFrom:
            - configMapRef:
                name: hdfs-config
          volumeMounts:
            - name: "data"
              mountPath: "/data"
      containers:
        - name: hdfs-namenode
          image: flokkr/hadoop
          args:
            - hdfs
            - namenode
          envFrom:
            - configMapRef:
                name: hdfs-config
          volumeMounts:
            - name: "data"
              mountPath: "/data"
      volumes:
        - name: "data"
          emptyDir: {}
