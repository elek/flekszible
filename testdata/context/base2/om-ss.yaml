apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: om
spec:
  selector:
    matchLabels:
      app: ozone
      component: om
  serviceName: om
  replicas: 1
  template:
    metadata:
      annotations: {}
      labels:
        app: ozone
        component: om
    spec:
      initContainers:
      - name: init
        image: elek/ozone
        args: ["ozone","om","--init"]
        env:
        - name: WAITFOR
          value: scm-0.scm:9876
      containers:
      - name: om
        image: elek/ozone
        args: ["ozone","om"]
        env:
        - name: WAITFOR
          value: scm-0.scm:9876
      volumes: []
