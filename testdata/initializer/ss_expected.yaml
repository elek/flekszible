apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: s3g
  labels: {}
  annotations: {}
spec:
  selector:
    matchLabels:
      app: ozone
      component: s3g
  serviceName: s3g
  replicas: 1
  template:
    metadata:
      labels:
        app: ozone
        component: s3g
      annotations: {}
    spec:
      containers:
        - name: s3g
          image: elek/ozone
          args:
            - ozone
            - s3g
          volumeMounts: []
          env: []
          envFrom: []
      volumes: []