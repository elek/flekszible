apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels: {}
  annotations: {}
  namespace: myns
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 2
  template:
    metadata:
      labels:
        app: nginx
      annotations: {}
    spec:
      containers:
        - name: nginx
          image: nginx:1.7.9
          ports:
            - containerPort: 80
          volumeMounts: []
          env: []
          envFrom: []
      volumes: []
